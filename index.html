<script>
let rates={};

async function loadRates(){
 const r=await fetch("https://open.er-api.com/v6/latest/USD");
 const d=await r.json();
 rates=d.rates;

 const from=document.getElementById("from");
 const to=document.getElementById("to");

 Object.keys(rates).forEach(c=>{
  from.innerHTML+=`<option>${c}</option>`;
  to.innerHTML+=`<option>${c}</option>`;
 });

 from.value="USD";
 to.value="INR";
}

function convertCurrency(){
 const amt=document.getElementById("amount").value;
 const f=document.getElementById("from").value;
 const t=document.getElementById("to").value;

 const val=(amt/rates[f])*rates[t];

 document.getElementById("resultCard").style.display="block";
 document.getElementById("resultMain").innerText=
  `${amt} ${f} = ${val.toFixed(2)} ${t}`;

 document.getElementById("resultWords").innerText=
  `Converted amount in ${t}`;

 document.getElementById("rateInfo").innerText=
  `1 ${f} = ${(rates[t]/rates[f]).toFixed(4)} ${t}`;
}

loadRates();
</script>
